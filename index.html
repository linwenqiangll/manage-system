<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/index.css">
    <title>后台管理系统</title>
</head>
<body>
    <nav class="navbar navbar-default" style="background:rgb(31, 28, 28)">
        <div class="container">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">拉勾网管理系统</a>
          </div>
      
          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
              <li class="active"><a href="#">首页</a></li>
              <li><a href="#" data-toggle="modal" data-target="#position_Modal">职位管理</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
              <li><a href="#" class="login" data-toggle="modal" data-target="#login_Modal">登录</a></li>
              <li><a href="#" class="register" data-toggle="modal" data-target="#register_Modal">注册</a></li>
            </ul>
          </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
      </nav>
      <!-- 提示框 -->
      <div class="alert alert-info container" role="alert">基于NodeJS + EJS + mongoDB 的拉勾网后台管理系统</div>


      <!-- 注册Modal -->
<div class="modal fade" id="register_Modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">用户注册</h4>
        </div>
        <div class="modal-body">
            <form>
                <div class="form-group">
                  <label for="exampleInputEmail1">用户名</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" placeholder="输入用户名">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">密码</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="输入密码">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">确认密码</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="再次输入密码">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">邮箱</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="输入e-mail地址">
                </div>
              </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary">注册</button>
        </div>
      </div>
    </div>
  </div>

  <!-- 登录modal -->
  <div class="modal fade" id="login_Modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">用户登录</h4>
        </div>
        <div class="modal-body">
            <form>
                <div class="form-group">
                  <label for="exampleInputEmail1">用户名</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" placeholder="输入用户名">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">密码</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="输入密码">
                </div>
              </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary">登录</button>
        </div>
      </div>
    </div>
  </div>

        <!-- 职位信息Modal -->
<div class="modal fade" id="position_Modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">职位信息</h4>
        </div>
        <div class="modal-body">
            <form>
                <div class="form-group">
                  <label for="exampleInputEmail1">职位名称</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" placeholder="输入职位名">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">公司名称</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="输入公司名称">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">工作经验</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="输入工作经验">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">职位类型</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="输入岗位名称">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">工作地点</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="输入工作地点">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">岗位薪资</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="输入岗位薪资">
                </div>
              </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary">提交</button>
        </div>
      </div>
    </div>
  </div>

  


  <script src="lib/jquery/jquery-1.12.4.min.js"></script>
  <script src="lib/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
