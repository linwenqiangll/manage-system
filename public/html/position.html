<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/lib/bootstrap/css/bootstrap.min.css">
    <title>职位管理</title>
</head>
<body>
    <header></header>


<!-- 职位信息Modal -->
<div class="modal fade" id="position_Modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="position_information">职位信息</h4>
        </div>
        <div class="modal-body">
            <form class="add-position-form">
                <div class="form-group">
                    <label for="company_logo">公司logo</label>
                    <input type="file" id="company_logo" class="form-control" name="logo">
                </div>
                <div class="form-group">
                  <label for="position_name">职位名称</label>
                  <input type="text" class="form-control" id="position_name" name="name" placeholder="输入职位名">
                </div>
                <div class="form-group">
                  <label for="company_name">公司名称</label>
                  <input type="text" class="form-control" id="company_name" name="company_name" placeholder="输入公司名称">
                </div>
                <div class="form-group">
                    <label for="work_experience">工作经验</label>
                    <input type="text" class="form-control" id="work_experience" name="experience" placeholder="输入工作经验">
                </div>
                <div class="form-group">
                    <label for="position_type">职位类型</label>
                    <input type="text" class="form-control" id="position_type" name="position_type" placeholder="输入岗位名称">
                </div>
                <div class="form-group">
                    <label for="workplace">工作地点</label>
                    <input type="text" class="form-control" id="workplace" name="city" placeholder="输入工作地点">
                </div>
                <div class="form-group">
                    <label for="post_pay">岗位薪资</label>
                    <input type="text" class="form-control" id="post_pay" name="salary" placeholder="输入岗位薪资">
                </div>
              </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary btn-add-pos">提交</button>
        </div>
      </div>
    </div>
  </div>
<div class="container">
  <p style="display:flex;justify-content: space-between;align-items: center;"><span>职位管理</span><button type="button" class="btn btn-primary" data-toggle="modal" data-target="#position_Modal">新增</button></p>
  <table class="table table-bordered table-hover">
     <thead>
       <tr>
         <th>序号</th>
         <th>公司logo</th>
         <th>职位名称</th>
         <th>公司名称</th>
         <th>工作经验</th>
         <th>职位类型</th>
         <th>工作地点</th>
         <th>职位薪资</th>
         <th>操作</th>
       </tr>
     </thead>
     <tbody>
       
     </tbody>
  </table>

</div>
